name: Cobol-to-MODERNISM Build + Auto Tag + Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  autotag:
    name: Auto Version Tagging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Version
        id: ver
        run: |
          DATE=$(date +'%Y%m%d')
          TIME=$(date +'%H%M%S')
          VERSION="v0.1.${DATE}${TIME}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=tag::$VERSION"

      - name: Push Tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.ver.outputs.tag }}
          tag_message: "Auto release version ${{ steps.ver.outputs.tag }}"

  build:
    name: 3OS Build + ProofLedger
    runs-on: ${{ matrix.os }}
    needs: autotag

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Metadata
        run: |
          echo "TAG=${{ needs.autotag.outputs.tag }}" >> $GITHUB_ENV
          echo "COMMIT=${{ github.sha }}" >> $GITHUB_ENV
          echo "BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "TIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV
        shell: bash

      - name: Build
        run: cargo build --release

      # ============= SHA256 Proof =============
      - name: SHA256 (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p proof
          sha256sum target/release/cobol_to_modernism > proof/SHA256_${{ matrix.os }}.txt

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir proof
          certutil -hashfile target\release\cobol_to_modernism.exe SHA256 > proof\SHA256_windows.txt
        shell: powershell

      # ============= Proof Ledger =============
      - name: ProofLedger
        run: |
          mkdir ledger
          {
            echo "=== Cobol-to-MODERNISM ProofLedger ==="
            echo "OS: ${{ matrix.os }}"
            echo "Branch: ${{ env.BRANCH }}"
            echo "Commit: ${{ env.COMMIT }}"
            echo "Tag: ${{ needs.autotag.outputs.tag }}"
            echo "Time: ${{ env.TIME }}"
            echo "-----------------------------------"
            cat proof/*.txt || true
          } > ledger/PROOF_LEDGER_${{ matrix.os }}.txt

      # ============= Dist Packaging =============
      - name: Package
        run: |
          mkdir dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/release/cobol_to_modernism.exe dist/
          else
            cp target/release/cobol_to_modernism dist/
          fi
          cp -r proof dist/
          cp -r ledger dist/
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Cobol-to-MODERNISM-${{ matrix.os }}
          path: dist/

  release:
    name: Create Release Asset
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Zip All
        run: |
          cd artifacts
          zip -r Cobol-to-MODERNISM_${{ needs.autotag.outputs.tag }}.zip .
        shell: bash

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.tag }}
          name: "Cobol-to-MODERNISM Release ${{ needs.autotag.outputs.tag }}"
          files: artifacts/Cobol-to-MODERNISM_${{ needs.autotag.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

