name: Cobol-to-MODERNISM Build + AutoTag + Release v4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  autotag:
    runs-on: ubuntu-latest
    name: Auto Version Tagging

    outputs:
      tag: ${{ steps.generate_tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Tag
        id: generate_tag
        run: |
          DATE=$(date +'%Y%m%d')
          TIME=$(date +'%H%M%S')
          TAG="v0.1.${DATE}${TIME}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated TAG = $TAG"

      - name: Create Git Tag
        uses: rickstaa/action-create-tag@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.generate_tag.outputs.tag }}
          message: "Auto release version ${{ steps.generate_tag.outputs.tag }}"

  build:
    needs: autotag
    runs-on: ${{ matrix.os }}
    name: 3OS Build + ProofLedger

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Export Metadata
        run: |
          echo "TAG=${{ needs.autotag.outputs.tag }}" >> $GITHUB_ENV
          echo "BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "COMMIT=${{ github.sha }}" >> $GITHUB_ENV
          echo "TIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Build Binary
        run: cargo build --release

      # ------------------------------------
      # SHA256
      # ------------------------------------

      - name: SHA256 (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p proof
          sha256sum target/release/cobol_to_modernism > proof/SHA256_${{ matrix.os }}.txt

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir proof
          certutil -hashfile target\release\cobol_to_modernism.exe SHA256 > proof\SHA256_windows.txt
        shell: powershell

      # ------------------------------------
      # ProofLedger
      # ------------------------------------

      - name: Create ProofLedger
        run: |
          mkdir ledger
          {
            echo "=== Cobol-to-MODERNISM ProofLedger ==="
            echo "OS: ${{ matrix.os }}"
            echo "Tag: ${{ env.TAG }}"
            echo "Commit: ${{ env.COMMIT }}"
            echo "Branch: ${{ env.BRANCH }}"
            echo "Time: ${{ env.TIME }}"
            echo "-----------------------------------"
            cat proof/*.txt || true
          } > ledger/PROOF_LEDGER_${{ matrix.os }}.txt

      # ------------------------------------
      # DIST Packaging (OS별 shell 나눔)
      # ------------------------------------

      - name: Package Dist (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir dist
          cp target/release/cobol_to_modernism dist/
          cp -r proof dist/
          cp -r ledger dist/
        shell: bash

      - name: Package Dist (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          Copy-Item "target\release\cobol_to_modernism.exe" -Destination "dist\"
          Copy-Item "proof" -Destination "dist\" -Recurse
          Copy-Item "ledger" -Destination "dist\" -Recurse
        shell: powershell

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cobol-to-MODERNISM-${{ matrix.os }}
          path: dist/

  release:
    needs: [autotag, build]
    runs-on: ubuntu-latest
    name: Publish Release

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Zip All Artifacts
        run: |
          cd artifacts
          zip -r Cobol-to-MODERNISM_${{ needs.autotag.outputs.tag }}.zip .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.tag }}
          name: "Cobol-to-MODERNISM Release ${{ needs.autotag.outputs.tag }}"
          files: artifacts/Cobol-to-MODERNISM_${{ needs.autotag.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

