name: Cobol-to-MODERNISM Build + AutoTag + Release v2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Github Actions Bot permission 설정 (필수)
permissions:
  contents: write
  actions: write

jobs:
  autotag:
    name: Auto Version Tagging
    runs-on: ubuntu-latest

    # ★★★★★ build+release job으로 tag 전달
    outputs:
      tag: ${{ steps.ver.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Version Tag
        id: ver
        run: |
          DATE=$(date +'%Y%m%d')
          TIME=$(date +'%H%M%S')
          VERSION="v0.1.${DATE}${TIME}"

          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated tag: $VERSION"

      - name: Create Git Tag
        uses: rickstaa/action-create-tag@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.ver.outputs.tag }}
          message: "Auto release version ${{ steps.ver.outputs.tag }}"

  build:
    name: 3OS Build + ProofLedger
    runs-on: ${{ matrix.os }}
    needs: autotag

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Export Metadata
        run: |
          echo "TAG=${{ needs.autotag.outputs.tag }}" >> $GITHUB_ENV
          echo "COMMIT=${{ github.sha }}" >> $GITHUB_ENV
          echo "BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "TIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Build Release Binary
        run: cargo build --release

      # SHA256
      - name: SHA256 (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p proof
          sha256sum target/release/cobol_to_modernism > proof/SHA256_${{ matrix.os }}.txt

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir proof
          certutil -hashfile target\\release\\cobol_to_modernism.exe SHA256 > proof\\SHA256_windows.txt
        shell: powershell

      # ProofLedger
      - name: Create ProofLedger
        run: |
          mkdir ledger
          {
            echo "=== Cobol-to-MODERNISM ProofLedger ==="
            echo "OS: ${{ matrix.os }}"
            echo "Branch: ${{ env.BRANCH }}"
            echo "Commit: ${{ env.COMMIT }}"
            echo "Tag: ${{ env.TAG }}"
            echo "Time: ${{ env.TIME }}"
            echo "-------------------------------------"
            cat proof/*.txt || true
          } > ledger/PROOF_LEDGER_${{ matrix.os }}.txt

      # dist package
      - name: Package Dist
        run: |
          mkdir dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/release/cobol_to_modernism.exe dist/
          else
            cp target/release/cobol_to_modernism dist/
          fi
          cp -r proof dist/
          cp -r ledger dist/
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cobol-to-MODERNISM-${{ matrix.os }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Zip All Artifacts
        run: |
          cd artifacts
          zip -r Cobol-to-MODERNISM_${{ needs.autotag.outputs.tag }}.zip .
        shell: bash

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.tag }}
          name: "Cobol-to-MODERNISM Release ${{ needs.autotag.outputs.tag }}"
          files: artifacts/Cobol-to-MODERNISM_${{ needs.autotag.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


