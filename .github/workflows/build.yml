name: Cobol-to-MODERNISM Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: 3OS Build + ProofLedger
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up workspace
        run: |
          echo "BUILD_OS=${{ matrix.os }}" >> $GITHUB_ENV
          echo "COMMIT_HASH=${{ github.sha }}" >> $GITHUB_ENV
          echo "BUILD_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV
        shell: bash

      - name: Build (Release Mode)
        run: cargo build --release

      # ============= SHA256 PROOF =============
      - name: Generate SHA256 Proof
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p proof
          sha256sum target/release/cobol_to_modernism > proof/SHA256_${{ matrix.os }}.txt
        shell: bash

      - name: Generate SHA256 Proof (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir proof
          certutil -hashfile target\release\cobol_to_modernism.exe SHA256 > proof\SHA256_windows.txt
        shell: powershell

      # ============= ProofLedger =============
      - name: Create ProofLedger
        run: |
          mkdir -p ledger
          {
            echo "=== Cobol-to-MODERNISM ProofLedger ==="
            echo "OS: ${{ matrix.os }}"
            echo "Branch: ${{ env.BUILD_BRANCH }}"
            echo "Commit: ${{ env.COMMIT_HASH }}"
            echo "Time: ${{ env.BUILD_TIME }}"
            echo "---------------------------------------"
            cat proof/SHA256_${{ matrix.os }}*.txt || true
          } > ledger/PROOF_LEDGER_${{ matrix.os }}.txt
        shell: bash

      # ============= Artifact Packaging =============
      - name: Package Artifact
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/release/cobol_to_modernism.exe dist/
          else
            cp target/release/cobol_to_modernism dist/
          fi
          cp -r proof dist/
          cp -r ledger dist/
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cobol-to-MODERNISM-${{ matrix.os }}
          path: dist/

  # ============= RELEASE JOB =============
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Zip all artifacts
        run: |
          cd artifacts/
          zip -r Cobol-to-MODERNISM_release_${{ github.ref_name }}.zip .
        shell: bash

      - name: Release Upload
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/Cobol-to-MODERNISM_release_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
